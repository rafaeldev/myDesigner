<html>
    <head>
        <title>Slide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/slide.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="slider">
            <input type="radio" name="slide_switch" id="id1">
            <label for="id1">
                <img src="image/moments_1.jpg" width="100">
            </label>
            <img src="image/moments_1.jpg">

            <!--Lets show the second image by default on page load-->
            <input type="radio" name="slide_switch" id="id2">
            <label for="id2">
                <img src="image/moments_2.jpg" width="100">
            </label>
            <img src="image/moments_2.jpg">

            <input type="radio" name="slide_switch" id="id3">
            <label for="id3">
                <img src="image/moments_3.jpg" width="100">
            </label>
            <img src="image/moments_3.jpg">

            <input type="radio" name="slide_switch" id="id4" checked="checked">
            <label for="id4">
                <img src="image/moments_4.jpg" width="100">
            </label>
            <img src="image/moments_4.jpg">

            <input type="radio" name="slide_switch" id="id5">
            <label for="id5">
                <img src="image/moments_5.jpg" width="100">
            </label>
            <img src="image/moments_5.jpg">
        </div>

        <!-- We will use PrefixFree - a script that takes care of CSS3 vendor prefixes
        You can download it from http://leaverou.github.com/prefixfree/ -->
        <script src="js/prefixfree.min.js" ></script>
    </body>
</html>
